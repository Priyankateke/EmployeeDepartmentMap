<!DOCTYPE html>
<html>

<head>
    <title>Employee Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-light">
        <!-- Employee Logo -->
        <a class="navbar-brand navbar-light" href="#">
            <img src="../images/employeeLogo.png" alt="logo" style="width:40px;">
            <!-- <h3>Employee Management System</h3> -->
        </a>
        <ul class="navbar-nav">
            <!-- Logo Title -->
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="#">Employee Management System</a>
            </li>
        </ul>
    </nav>
    <form class="container bg-light ">
        <h4 class="text-center">Create Employee</h1>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="lastName">Mobile No:</label>
                <input type="text" class="form-control" id="mobileNo" placeholder="Enter mobile number" name="mobileNo">
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" class="form-control" id="qualification" placeholder="Enter qualification"
                    name="qualification">
            </div>
            <div class="form-group">
                <label for="Experience">Experience:</label>
                <input type="text" class="form-control" id="Experience" placeholder="Enter Experience"
                    name="Experience">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
